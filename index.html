<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To to list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/250db844ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container box">
        <h1>Todo List</h1>
        <section class="input-area">
            <input type="text" id="task-input" class="form-control" placeholder="write down your task">
            <button id="add-button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="all" class="tab">
                    모두
                </div>
                <div id="ongoing" class="tab">
                    진행중
                </div>
                <div id="done" class="tab">
                    끝남
                </div>
            </div>
            <div id="task-board">
                <!-- <div class="task">
                    <div>집가기</div>
                    <div>
                        <button>Check</button>
                        <button>Delete</button>
                    </div>
                </div> -->
            </div>
        </section>
        <div id="footer">
            © 2024 Jeonghoon Lee. All rights reserved.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/main2.js"></script>
</body>
</html>
